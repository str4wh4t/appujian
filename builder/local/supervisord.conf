[supervisord]
nodaemon=true
user=root

[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_maxbytes=0
stderr_maxbytes=0
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0

# Scheduler: jalankan cronjob.sh setiap 60 detik (tanpa cron, tidak bergantung permission +x)
[program:app-scheduler]
command=bash -c "while true; do /bin/bash /var/www/html/cronjob.sh; sleep 60; done"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/html/log/cron_scheduler.log
stdout_logfile_maxbytes=0